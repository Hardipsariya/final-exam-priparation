<body>
    <table>
        <thead>
            <th>name</th>
            <th>instraction</th>

<script>
    $(document).ready(function () {
        var settings = {
            "url": "https://fakestoreapi.com/products",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            $("tbody").append("<tr><td>"+response.title+"</td></tr>")
        });
    })
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <input type="number" id="in1">
    <button onclick="str()"> find</button>
</body>
<script>
    function str() {
        var a = $("#in1").val();
        console.log(a);


        if (typeof a == "number" && !isNaN(a)) {
            if (Number.isInteger(a)) {
                document.writeln(a + " " + "is integer")
            }
            else {
                document.writeln(a + " " + "is float")
            }
            // console.log(a + "given is number");
            // document.writeln(a + " " + "is  a number")
        }
        else {
            document.writeln(a + " " + "is not a number")
        }
    }

</script>

</html>
